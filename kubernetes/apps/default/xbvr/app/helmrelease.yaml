---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: xbvr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: '[
          { "name": "home-network",
            "ips": [ "192.168.1.25/24" ],
            "gateway": [ "192.168.1.1" ]
          }]'
    image:
      repository: ghcr.io/xbapps/xbvr
      tag: 0.3.31
      pullPolicy: Always
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 9999
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
        #   nginx.ingress.kubernetes.io/configuration-snippet: |
        #     proxy_hide_header "x-webkit-csp";
        #     proxy_hide_header "content-security-policy";
        #     proxy_hide_header "X-Frame-Options";
        #     proxy_set_header Accept-Encoding "";
        #     sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_PUBLIC_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
        #     sub_filter_once on;
        hosts:
          - host: &host "xbvr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: config
        mountPath: /root/.config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: "${NFS_STORAGECLASS_NAME}"
        labels:
          snapshot.home.arpa/enabled: "true"
    persistence:
      video:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.5"
            path: /media/torrent/vr
        mountPath: /videos
    # resources:
    #   requests:
    #     cpu: 100m
    #     memory: 250Mi
    #   limits:
    #     memory: 6000Mi
